<div class="form-container">
  <h3>Form Registration Customer</h3>

  <form [formGroup]="formRegister" (ngSubmit)="submissionOnClick()">

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
      <small class="error" *ngIf="formRegister.get('name')?.invalid && formRegister.get('name')?.touched">
        Name is required.
      </small>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
      <small class="error" *ngIf="formRegister.get('address')?.invalid && formRegister.get('address')?.touched">
        Address is required.
      </small>
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" formControlName="status" />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <small class="error" *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched">
        Please enter a valid email.
      </small>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="noHp">Phone</label>
      <input type="text" id="noHp" formControlName="noHp" />
      <small class="error" *ngIf="formRegister.get('noHp')?.invalid && formRegister.get('noHp')?.touched">
        Phone number is required.
      </small>
    </div>

   <!-- Income -->
    <div class="form-group">
      <label for="income">Income (Rp)</label>
      <input type="number" id="income" formControlName="income" />
    </div>

    <!-- Is Ro -->
    <div class="form-group">
      <label for="isRo">Is Ro</label>
      <input type="checkbox" id="isRo" formControlName="isRo" />
    </div>

    <!-- Jatuh Tempo -->
    <div class="form-group">
      <label for="jatuhTempo">Jatuh Tempo</label>
      <input type="date" id="jatuhTempo" formControlName="jatuhTempo" />
    </div>

    <!-- Registered Since -->
    <div class="form-group">
      <label for="registeredSince">Tanggal Masuk</label>
      <input type="date" id="registeredSince" formControlName="registeredSince" />
    </div>

    <button type="submit" class="btn-primary" [disabled]="formRegister.invalid">
      Add Customer
    </button>

    <!-- Cancel -->
    <button type="button" class="btn-secondary" (click)="goToHomePage()">
      Cancel
    </button>
  </form>
</div>
